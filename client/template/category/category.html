<template name="category">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="restaurant.setting" text="ការកំណត់"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">ផ្នែក</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="categoryNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}

            <div class="card row">
                <div class="col col-10 text-center"><span class="positive">ឈ្មោះ</span></div>
                <div class="col col-50 text-center"><span class="positive">Tags</span></div>
                <div class="col col-20 text-center"><span class="positive">Units</span></div>
                <div class="col col-10 text-center"><span class="positive">ពិពណ៌នា</span></div>
                <div class="col col-10 text-center"><span class="positive">ជម្រើស</span></div>
            </div>

            <div class="card">
                {{#each categories}}
                    <div class="row">
                        <div class="col col-10" style="border: 1px solid #ddd;">{{name}}</div>

                        {{#if tags}}
                            <div class="col col-50" style="border: 1px solid #ddd;">{{tags}}</div>
                        {{else}}
                            <div class="col col-50" style="border: 1px solid #ddd;">No Tags</div>
                        {{/if}}

                        {{#if units}}
                            <div class="col col-20" style="border: 1px solid #ddd;">{{units}}</div>
                        {{else}}
                            <div class="col col-20" style="border: 1px solid #ddd;">No Units</div>
                        {{/if}}

                        <div class="col col-10" style="border: 1px solid #ddd;">{{description}}</div>

                        <div class="col col-5 text-center" style="border: 1px solid #ddd;">
                            <a href="#" class="positive" data-ion-modal="editCategory"
                               data-id="{{_id}}">{{>ionIcon icon="edit"}}កែប្រែ</a>
                        </div>
                        <div class="col col-5 text-center" style="border: 1px solid #ddd;">
                            <a href="#" class="remove-category assertive">{{>ionIcon icon="trash-b"}}លុប</a>
                        </div>
                    </div>

                {{/each}}
            </div>

    {{/ionView}}
