<template name="editCustomer">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Restaurant.Collection.Customers" doc=customer id="editCustomer" type="update"}}
            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
                <h2 class="title">កែប្រែ អតិថិជន</h2>
                <button class="button button-positive button-clear">រក្សាទុក</button>
            </div>
            <div class="content has-header overflow-scroll">
              {{> afQuickField name='name'}}
              <div class="row">
                <div class="col col-50">{{> afQuickField name="type"}}</div>
                <div class="col col-50">{{> afQuickField name='gender'}}</div>
              </div>
              {{#if isOfficer}}
                {{> afQuickField name="discount"}}
              {{/if}}
              {{> afQuickField name='phone'}}
              {{> afQuickField name='address'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
