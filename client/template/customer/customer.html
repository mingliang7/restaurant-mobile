<template name="restaurantCustomer">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="restaurant.data" text="ទិន្នន័យ"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">អតិថិជន</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="newCustomer">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each customers}}
          {{#ionItem  buttonRight=true avatar=true class="item-icon-right"}}
          <span class="cursor-p" data-ion-modal="editCustomer" data-id="{{_id}}">
            {{name}}
          </span>
          <p>
            ភេទ: {{gender}}, ទូរស័ព្ទ: {{phone}}, អាសយដ្ឋាន: {{address}}
          </p>
          <button data-action="confirm" class=" button button-clear">
            {{> ionIcon icon="close-circled"}}</button>
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
  {{> _data}}
</template>
