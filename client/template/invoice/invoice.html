<template name="restaurantInvoice">
    {{#if data}}
        {{#with data}}
            <div style="width: 255px;margin:0 auto; font-size: 10px;font-family:'Khmer OS Battambang','Khmer OS ';">
                {{#with header}}
                    <div align="center">
                        <h4>
                        <span style="font-family: 'Khmer OS Muol light','Khmer OS Muol';">
                            {{company.khName}}
                        </span><br>
                        </h4>
                        <p>
                    <span style="font-family:'Khmer OS Fasthand','Khmer OS Freehand';">
                         {{company.address}}</span>
                            <br>
                            <span>Tel: {{company.phoneNumber}}</span>
                        </p>
                        <p>
                            <smal>
                                <b style="text-decoration: underline;font-size: 12px;font-family: 'Khmer OS Muol light','Khmer OS Muol';">វិក័យប័ត្រ</b>
                            </smal>
                        </p>
                    </div>

                {{/with}}
                <hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;">
                <table border="1" width="100%">

                    <tr>
                        <td style="width: 120px"><b>#</b> : {{sale._id}}</td>
                        <td align="right" style="text-align: right;"><b>បុគ្គលិក :</b> {{sale._staff.profile.username}}</td>

                    </tr>
                    <tr>
                        <td style="width: 120px"><b>តុ :</b> {{sale._table.name}}</td>
                        <td align="right" style="text-align: right;"><b>អតិថិជន :</b> {{sale._customer.name}}</td>
                    </tr>
                    <tr>
                        <td style="width: 120px"><b>កាលបរិច្ឆេទ:</b> {{sale.saleDate}}</td>
                        <td align="right" style="text-align: right;"><b>អត្រាប្តូរប្រាក់:</b>{{sale.exchangeRate}}</td>

                    </tr>

                </table>

                <table border="1" width="100%">

                    <tr align="center" style="text-decoration: underline;">
                        <td align="left"><b>បរិយាយ</b></td>
                        <td><b>តម្លៃ</b></td>
                        <td><b>ចំនួន</b></td>
                        <td><b>Dis</b></td>
                        <td align="right"><b>សរុប</b></td>
                    </tr>


                    {{#each content}}
                        <tr>
                            <td>{{order}}. {{_product.name}}</td>
                            <td align="center">{{price}}</td>
                            <td align="center">{{quantity}}</td>
                            <td align="center">{{discount}}</td>
                            <td align="right">{{amount}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td colspan="4">
                            <hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" ></td>
                        <td>សរុបៈ</td>
                        <td align="right" colspan="2">{{footer.subTotal}} {{sale._exchangeRate.symbol}}</td>
                    </tr>
                    <tr>
                        <td colspan="2" ></td>
                        <td>បញ្ចុះតម្លៃៈ</td>
                        <td align="right" colspan="2">{{footer.discount}}%</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>សរុបរួមៈ</td>
                        <td align="right" colspan="2"><b>{{footer.total}}{{sale._exchangeRate.symbol}}</b>
                        = <b>{{#each footer.totalConverts}}
                          {{total}}{{symbol}}
                          {{/each}}</b></td>
                    </tr>
                    <!--{{#each footer.totalConverts}}
                        <tr>
                            <td colspan="2"></td>
                            <td></td>
                            <td align="right"><b>{{total}}{{symbol}}</b></td>
                        </tr>
                    {{/each}}
                  -->
                    <tr>
                        <td colspan="2"></td>
                        <td>បានបង់ៈ</td>
                        <td align="right" colspan="2">
                          <b>{{footer.paidAmount}}{{sale._exchangeRate.symbol}}</b>
                          =<b>{{footer.paidAmountUs}}$</b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        {{#if negativeNumber footer.balanceAmount}}
                          <td>លុយអាប់ៈ</td>
                          <td align="right" colspan="2">
                            <b>{{convertNumber footer.balanceAmount}}{{sale._exchangeRate.symbol}}</b>
                          =<b>{{footer.balanceAmountUs}}</b>
                        </td>
                        {{else}}
                          <td>លុយជំពាក់ៈ</td>
                          <td align="right" colspan="2"><b>{{convertNumber footer.balanceAmount}}{{sale._exchangeRate.symbol}}</b>
                          =<b>{{footer.balanceAmountUs}}$</b>
                        </td>
                        {{/if}}
                    </tr>

                </table>
                <div>សូមអរគុណ!</div>
                <div style="width: 253px;margin:0 auto;">
                    <hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;">
                </div>
                <div style="text-align: center; font-size: 9px;">Powered by Rabbit IT Solution Tel:053 50 66 777</div>

            </div>
        {{/with}}
        {{goBack}}
    {{else}}
        {{> ionSpinner icon="spiral"}}
    {{/if}}

</template>
