<template name="editMaterial">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Restaurant.Collection.Materials" doc=material id="editMaterial" type="update"}}
            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
                <h2 class="title">កែប្រែ វត្ថុធាតុដើម</h2>
                <button class="button button-positive button-clear">កែប្រែ</button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name'}}
                {{> afQuickField name='enName'}}
                <div class="row">
                    <div class="col col-33">{{> afQuickField name='materialCategoryId'}}</div>
                    <div class="col col-33">{{> afQuickField name='price'}}</div>
                    <div class="col col-33">{{> afQuickField name='unitId'}}</div>
                </div>
                {{> afQuickField name='description'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
