<template name="product">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="restaurant.setting" text="ការកំណត់"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <button class="button button-clear" data-ion-modal="productSearch">{{> ionIcon icon="search"}}</button>
    <h1 class="title">ទំនិញ<span class="badge badge-positive">{{getPublishedCount 'productCounts'}} </span></h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="productNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each products}}
          {{#ionItem buttonRight=true avatar=true }}
            <img src="{{url}}">
            <span class="cursor-p" data-ion-modal="editProduct" data-id="{{_id}}">
              <b>{{name}}</b> | ផ្នែកៈ {{_category.name}}
            </span>
            <p>
              តម្លៃៈ <b>{{price}}</b> | ប្រភេទទំនិញ: {{productType}} |   គិតជាៈ <b>{{_unit.name}}</b>
            </p>
            <p>
              Tags:
              {{#if tags}}
                <b>{{join tags}}</b>
              {{else}}
                No tags
              {{/if}}
            </p>
            <button data-action="confirm" class=" button button-clear">
              {{> ionIcon icon="close-circled"}}</button>

          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
