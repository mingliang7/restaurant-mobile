<template name="restaurantProductDetail">
    {{#autoForm  schema=Restaurant.Schema.ProductDetails id="restaurant_productDetail" action="productDetailGen" target="_blank"}}
        <div class="col-md-6">
            {{>afQuickField name="categoryId"}}
            <button type="submit" class="btn btn-primary">Generate</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </div>
    {{/autoForm}}
</template>

<template name="restaurant_productDetailGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Product Detail Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">

                                <li><strong>Category:</strong> {{categoryId}}</li>
                            </ul>
                        </div>


                        <!--<div style="width: 50%; float: right">-->
                            <!--<ul class="list-unstyled">-->
                                <!--<li><strong>Date:</strong> {{date}}</li>-->
                                <!--<li><strong>Staff:</strong> {{staff}}</li>-->
                                <!--<li><strong>Supplier:</strong> {{supplier}}</li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Barcode</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td align="center">{{index}}</td>
                            <td>{{name}}</td>
                            <td>{{_unit.name}}</td>
                            <td>{{price}}</td>
                            <td>{{_category.name}}</td>
                            <td>{{barcode}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            {{/with}}
            <!--Sign-->
        {{/reportTpl}}
        <!--Auto print-->
    {{else}}
        {{> loading}}
    {{/if}}
</template>
