<template name="restaurantSaleTableSaleInvoiceEditSale">
  {{#contentFor "headerButtonLeft"}}
   {{>ionNavBackButton href=goToSale title="Cancel"}}
 {{/contentFor}}

 {{#contentFor "headerTitle"}}
   <h1 class="title">កែប្រែវិក័យប័ត្រ: {{invoiceNumber}}</h1>
 {{/contentFor}}

 {{#ionView}}
   {{#ionContent}}
     {{#autoForm collection="Restaurant.Collection.Sales" doc=sale id="editSaleCustom" type="update" buttonContent="រក្សាទុក"}}
         <div class="content has-header overflow-scroll">
           {{> afQuickField name='tableLocation'}}
           {{> afQuickField name='tableId'}}
           {{> afQuickField name='saleDate' type="datetime-local"}}
           {{> afQuickField name='customerId'}}
           {{> afQuickField name='description'}}
         </div>
         <div class="bar bar-header">
           <button type="submit" class="button button-positive">រក្សាទុក</button>
         </div>
     {{/autoForm}}
   {{/ionContent}}
 {{/ionView}}
</template>


<template name="restaurantSaleTableSaleInvoiceEditDiscount">
  {{#contentFor "headerButtonLeft"}}
   {{>ionNavBackButton href=goToSale title="Cancel"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
   <h1 class="title">កែប្រែវិក័យប័ត្រ: {{invoiceNumber}}</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
    {{#autoForm collection="Restaurant.Collection.Sales" doc=sale id="editDiscountCustom" type="update"}}
        <div class="content has-header overflow-scroll">
          {{> afQuickField name="subTotal" readonly=true}}
          {{> afQuickField name='discount'}}
          {{> afQuickField name='total' readonly=true label="Grand Total"}}
        </div>
        <div class="bar bar-header">
          <button type="submit" class="button button-positive">រក្សាទុក</button>
        </div>
    {{/autoForm}}
    {{/ionContent}}
  {{/ionView}}
</template>
