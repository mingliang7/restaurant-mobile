<template name="stockEnabledEdit">
  {{#ionModal customTemplate=true}}
      {{#autoForm collection="Restaurant.Collection.StockEnabled" doc=stockEnabled id="stockEnabledEdit" type="update"}}
          <div class="bar bar-header bar-stable">
              <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
              <h2 class="title">កែប្រែ ការកំណត់ស្តុក</h2>
              <button type="submit" class="button button-positive button-clear">កែប្រែ</button>
          </div>
          <div class="content has-header overflow-scroll">
            {{> afQuickField name='enableReduceStock'}}
            {{> afQuickField name='autoReduceStock'}}
          </div>
      {{/autoForm}}
  {{/ionModal}}
</template>
