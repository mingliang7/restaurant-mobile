<template name="restaurantReport">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="home" text="ទំព័រដើម"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">របាយការណ៍</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        <a class="item item-icon-left item-icon-right" href="/restaurant/product-detail-report">
          {{> ionIcon icon="ios-paper-outline" class="assertive"}}
              របាយការណ៍ ព័ត៌មានទំនិញ
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        </a>
        <a class="item item-icon-left item-icon-right" href="/restaurant/sale-report">
          {{> ionIcon icon="ios-paper-outline" class="assertive"}}
            របាយការណ៍ លក់
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        </a>
        <a class="item item-icon-left item-icon-right" href="/restaurant/sale-detail-product-report">
          {{> ionIcon icon="ios-paper-outline" class="assertive"}}
            របាយការណ៍ លក់លម្អិត
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        </a>
        <a class="item item-icon-left item-icon-right" href="/restaurant/sale-detail-report">
          {{> ionIcon icon="ios-paper-outline" class="assertive"}}
            របាយការណ៍ លក់លម្អិតតាមទំនិញ
          {{> ionIcon icon="ios-arrow-forward" class="positive"}}
        </a>
         <a class="item item-icon-left item-icon-right" href="/restaurant/officer-cheque-report">
             {{> ionIcon icon="ios-paper-outline" class="assertive"}}
             របាយការណ៍ លក់សម្រាប់បុគ្គលិក (Officer Cheque)
             {{> ionIcon icon="ios-arrow-forward" class="positive"}}
         </a>
         <a class="item item-icon-left item-icon-right" href="/restaurant/officer-cheque-detail-report">
             {{> ionIcon icon="ios-paper-outline" class="assertive"}}
             របាយការណ៍ លក់លម្អិតសម្រាប់បុគ្គលិក (Officer Cheque with Detail)
             {{> ionIcon icon="ios-arrow-forward" class="positive"}}
         </a>

          <a class="item item-icon-left item-icon-right" href="/restaurant/outstanding-report">
              {{> ionIcon icon="ios-paper-outline" class="assertive"}}
              របាយការណ៍ អតិថិជនជំពាក់
              {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          </a>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
