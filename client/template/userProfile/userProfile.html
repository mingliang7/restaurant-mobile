<template name="restaurantUserProfiles">

    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="restaurant.home" text="ទំព័រដើម"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">កំណត់សិទ្ធិអ្នកប្រើប្រាស់</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="newUser">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="padding user-detail"}}

            <div class="card row">
                <div class="col col-25 text-center"><span class="positive">ឈ្មោះ</span></div>
                <div class="col col-25 text-center"><span class="positive">សិទ្ធិ</span></div>
                <div class="col col-25 text-center"><span class="positive">តូនាទី</span></div>
                <div class="col col-25 text-center"><span class="positive">ជម្រើស</span></div>
            </div>
            <div class="card">
                {{#each users}}
                    <div class="row">
                        <div class="col col-25" style="border: 1px solid #ddd;">{{profile.username}}</div>

                        {{#if profile.approved}}
                            <div class="col col-25" style="border: 1px solid #ddd;">
                            <span class="cursor-p approved-toggle">
                                <i class="cursor-p ion-checkmark-circled positive "></i> មានសិទ្ធ
                            </span>
                            </div>
                        {{else}}
                            <div class="col col-25" style="border: 1px solid #ddd;">
                            <span class="cursor-p approved-toggle">
                                <i class="cursor-p ion-minus-circled assertive"></i> គ្មានសិទ្ធ
                            </span>
                            </div>
                        {{/if}}

                        {{#if roles}}
                            <div class="col col-25" style="border: 1px solid #ddd;">{{roles}}</div>
                        {{else}}
                            <div class="col col-25" style="border: 1px solid #ddd;">​គ្មានតួនាទី</div>
                        {{/if}}

                        <div class="col col-25 text-center" style="border: 1px solid #ddd;">
                            <a href="#" class="positive" data-ion-modal="_selectRole"
                               data-id="{{_id}}">{{>ionIcon icon="edit"}}កែប្រែ</a>
                        </div>
                    </div>

                {{/each}}
            </div>
